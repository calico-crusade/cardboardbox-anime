<div class="card" [ngClass]="anime.platformId">
    <a class="linkable" (click)="modal()">
        <div class="image" [ngClass]="anime.platformId + '-image'" [lazyLoad]="getImage()"></div>
        <div class="mature" *ngIf="anime.mature">Mature</div>
        <div class="details">
            <div class="channel-icon" [ngClass]="anime.platformId + '-bg-hover'">
                <img [src]="'/assets/' + anime.platformId + '-icon.png'" />
            </div>
            <div class="title">{{ anime.title }}</div>
            <div class="tags" [ngSwitch]="anime.type">
                <div class="type series" *ngSwitchCase="'series'">Series</div>
                <div class="type movie" *ngSwitchCase="'movie'">Movie</div>
                <div class="type" *ngSwitchDefault>Unknown</div>
                <div class="langs" *ngFor="let lang of langs">{{ lang }}</div>
            </div>
        </div>
    </a>
</div>
