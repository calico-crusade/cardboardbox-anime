<cba-container [loading]="loading" [error]="error">
    <section class="context">
        <header *ngIf="!settings.hideHeader.value">
            <button (click)="prevChap()" [disabled]="!hasPreviousChapter">
                <cba-icon>skip_previous</cba-icon>
            </button>
            <button (click)="prevPage()" [disabled]="!hasPreviousPage" *ngIf="!settings.scroll.value">
                <cba-icon>navigate_before</cba-icon>
            </button>
            <ng-container *ngIf="!settings.hideExtraButtons.value">
                <a [routerLink]="['/manga', id ]">
                    <cba-icon>menu_book</cba-icon>
                </a>
                <button (click)="openLinks()">
                    <cba-icon>more_vert</cba-icon>
                </button>
            </ng-container>

    
            <div class="select-list">
                <select [(ngModel)]="chapterId" (ngModelChange)="pageChange(0)">
                    <option *ngFor="let chapter of chapters" [value]="chapter.id">
                        Ch. {{ chapter.ordinal}} - {{ chapter.title }}
                    </option>
                </select>
                <select [(ngModel)]="page" (ngModelChange)="pageChange(page - 1)" *ngIf="!settings.scroll.value">
                    <option *ngFor="let page of chapter?.pages; let i = index" [value]="i + 1">
                        #{{ i + 1 }}
                    </option>
                </select>
                <div class="counts" *ngIf="!settings.scroll.value">
                    of {{ chapter?.pages?.length }}
                </div>
            </div>

            <div class="mobile-bump"></div>

            <ng-container *ngIf="!settings.hideExtraButtons.value && loggedIn">
                <button (click)="bookmarkPage()">
                    <cba-icon [fill]="bookmarks.indexOf(page) !== -1">bookmark</cba-icon>
                </button>
            </ng-container>
            <button (click)="settingsShow()">
                <cba-icon>settings</cba-icon>
            </button>
            <button (click)="nextPage()" [disabled]="!hasNextPage" *ngIf="!settings.scroll.value">
                <cba-icon>navigate_next</cba-icon>
            </button>
            <button (click)="nextChap()" [disabled]="!hasNextChapter">
                <cba-icon>skip_next</cba-icon>
            </button>
        </header>
        <main [ngClass]="{ 'fit-width': fitToWidth, 'natural-img-size': !fitToHeight && !fitToWidth , 'scroll': settings.scroll.value }" 
              [class]="settings.filter.value"
              #scrollcont (click)="imageClick($event)">
            <ng-container *ngIf="settings.scroll.value">
                <button class="scroll-button" (click)="prevChap()" [disabled]="!hasPreviousChapter">
                    <cba-icon>skip_previous</cba-icon>
                </button>

                <img *ngFor="let page of chapter?.pages" [proxy]="page" group="manga-page" />

                <button class="scroll-button" (click)="nextChap()" [disabled]="!hasNextChapter">
                    <cba-icon>skip_next</cba-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="!settings.scroll.value">
                <img [proxy]="pageImage" group="manga-page" />
                <div class="page" [style.background-image]="'url('+ proxy(pageImage) +')'"></div>
                <div class="next" [style.background-image]="'url(' + proxy(nextPageImage) + ')'"></div>
            </ng-container>
        </main>
        <ng-container *ngIf="!settings.scroll.value && settings.progressBar.value">
            <div class="progress-bar pages" [class]="settings.progressBar.value">
                <a class="progress" *ngFor="let p of chapter?.pages; let i = index"
                   [ngClass]="{ 'active': i <= page - 1 }"
                   (click)="pageChange(i)"></a>
            </div>
        </ng-container>
        <div class="float-icons" *ngIf="settings.hideHeader.value">
            <button class="float-icon" (click)="settingsShow()">
                <cba-icon>settings</cba-icon>
            </button>
            <a [routerLink]="['/manga', id ]" class="float-icon">
                <cba-icon>menu_book</cba-icon>
            </a>
            <button class="float-icon" (click)="bookmarkPage()">
                <cba-icon [fill]="bookmarks.indexOf(page) !== -1">bookmark</cba-icon>
            </button>
            <button class="float-icon" (click)="openLinks()">
                <cba-icon>more_vert</cba-icon>
            </button>
        </div>
    </section>
</cba-container>

<cba-popup #popup color="var(--color-funimation)">
    <h2>Settings</h2>
    <div class="settings">
        <section>
            <label>
                <input type="checkbox" [(ngModel)]="settings.invertControls.value" />
                Invert Controls
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox" [(ngModel)]="settings.scroll.value" />
                Scroll through Chapter
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox" [(ngModel)]="settings.hideHeader.value" />
                Hide Header
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox" [(ngModel)]="settings.noDirectionalButton.value" />
                No Directional Buttons
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox" [(ngModel)]="settings.hideExtraButtons.value" />
                Hide Extra Buttons in Header
            </label>
        </section>
        <section><label>How much to scroll on key event:</label></section>
        <section>
            <div class="select-list fill">
                <input type="number" class="fill" step="10" [(ngModel)]="settings.scrollAmount.value" />
            </div>
        </section>
        <section><label>Image Size:</label></section>
        <section>
            <div class="select-list fill">
                <select [(ngModel)]="settings.imgSize.value" class="fill">
                    <option *ngFor="let opt of sizeOptions" [value]="opt">
                        {{ opt }}
                    </option>
                </select>
            </div>
        </section>
        <section><label>Image Filters:</label></section>
        <section>
            <div class="select-list fill">
                <select [(ngModel)]="settings.filter.value" class="fill">
                    <option *ngFor="let opt of filters" [value]="opt">
                        {{ opt || 'none' }}
                    </option>
                </select>
            </div>
        </section>
        <ng-container *ngIf="settings.filter.value === 'custom'">
            <section><label>Custom Filter:</label></section>
            <section>
                <div class="select-list fill">
                    <input type="text" class="fill" [(ngModel)]="settings.customFilter.value" />
                </div>
            </section>
        </ng-container>
        <section><label>Page Progress Bar:</label></section>
        <section>
            <div class="select-list fill">
                <select [(ngModel)]="settings.progressBar.value" class="fill">
                    <option *ngFor="let opt of progressBarOptions" [value]="opt">
                        {{ opt || 'none' }}
                    </option>
                </select>
            </div>
        </section>
        <section><label>Chapters:</label></section>
        <section>
            <div class="select-list fill">
                <button (click)="prevChap()" [disabled]="!hasPreviousChapter">
                    <cba-icon>skip_previous</cba-icon>
                </button>
                <select [(ngModel)]="chapterId" (ngModelChange)="pageChange(0)">
                    <option *ngFor="let chapter of chapters" [value]="chapter.id">
                        Ch. {{ chapter.ordinal }} - {{ chapter.title }}
                    </option>
                </select>
                <button (click)="nextChap()" [disabled]="!hasNextChapter">
                    <cba-icon>skip_next</cba-icon>
                </button>
            </div>
        </section>
        <section *ngIf="!settings.scroll.value"><label>Pages:</label></section>
        <section *ngIf="!settings.scroll.value">
            <div class="select-list fill">
                <button (click)="prevPage()" [disabled]="!hasPreviousPage">
                    <cba-icon>navigate_before</cba-icon>
                </button>
                <button (click)="pageChange(0)">
                    <cba-icon>restart_alt</cba-icon>
                </button>
                <select [(ngModel)]="page" (ngModelChange)="pageChange(page - 1)">
                    <option *ngFor="let page of chapter?.pages; let i = index" [value]="i + 1">
                        Page: #{{ i + 1 }}
                    </option>
                </select>
                <button (click)="nextPage()" [disabled]="!hasNextPage" *ngIf="!settings.scroll.value">
                    <cba-icon>navigate_next</cba-icon>
                </button>
            </div>
        </section>
    </div>
</cba-popup>

<cba-popup #links>
    <h2>More Options...</h2>
    <div class="links">
        <button (click)="share()">
            <div class="icon"><cba-icon>share</cba-icon></div>
            <div class="text">Copy Link</div>
        </button>
        <button (click)="download(proxy(pageImage))" [disabled]="downloading">
            <div class="icon" *ngIf="!downloading"><cba-icon>download</cba-icon></div>
            <div class="icon" *ngIf="downloading"><cba-icon [spin]="true">sync</cba-icon></div>
            <div class="text">Download Page</div>
        </button>
        <a [routerLink]="['/manga', 'strip', id, chapterId, page ]">
            <div class="icon"><cba-icon>auto_fix</cba-icon></div>
            <div class="text">Create Strip</div>
        </a>
        <button (click)="pageChange(0)">
            <div class="icon"><cba-icon>restart_alt</cba-icon></div>
            <div class="text">Restart Chapter</div>
        </button>
        <button (click)="showBookmarks()">
            <div class="icon"><cba-icon>bookmarks</cba-icon></div>
            <div class="text">All Bookmarks</div>
        </button>
        <a [routerLink]="['/manga', id ]">
            <div class="icon"><cba-icon>menu_book</cba-icon></div>
            <div class="text">Manga Home Page</div>
        </a>
        <button (click)="resetOptions()">
            <div class="icon"><cba-icon>settings_suggest</cba-icon></div>
            <div class="text">Reset Settings</div>
        </button>
        <button (click)="fullscreen()">
            <div class="icon"><cba-icon>fullscreen</cba-icon></div>
            <div class="text">Toggle Fullscreen</div>
        </button>
    </div>
</cba-popup>

<cba-popup #bookmarkspopup>
    <cba-manga-bookmarks *ngIf="data" [data]="data"></cba-manga-bookmarks>
</cba-popup>
