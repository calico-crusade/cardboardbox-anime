<div class="manga-add">
    <h2>Don't see your favourite manga? Add it!</h2>
    <section>
        <input type="url" [(ngModel)]="url" placeholder="Manga Home Page Url" />
    </section>
    <section>
        <p>We support Manga from the following sites:</p>
        <ul>
            <li><a href="https://mangadex.org/" target="_blank">mangadex.org</a></li>
            <li><a href="https://ww4.mangakakalot.tv" target="_blank">mangakakalot.tv</a></li>
        </ul>
        <p>Just paste the manga's home page into the text box above! Example:</p>
        <p class="code">https://mangadex.org/title/fc0a7b86-992e-4126-b30f-ca04811979bf/the-unrivaled-mememori-kun</p>
    </section>
    <section class="buttons">
        <div class="loading" *ngIf="loading">
            <img src="/assets/loading.gif" alt="Loading Icon" />
            <span>Loading...</span>
        </div>
        <button class="btn" (click)="load()" [disabled]="loading">
            <cba-icon>add</cba-icon>
        </button>
    </section>
</div>
